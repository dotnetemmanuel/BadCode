# Create a workflow that triggers manually and:
  # 1. Print our SLOGAN
  # 2. Guess MY_MAGIC_NUMBER

name: Print variables and secrets

on: workflow_dispatch

jobs: 
  print-SLOGAN:
    runs-on: ubuntu-latest
    env: 
      SLOGAN: ${{ vars.Slogan }}
      
      
    steps:
      - run: echo ${{ vars.SLOGAN }}
      - run: echo $SLOGAN

  guess-magic-number:
    runs-on: ubuntu-latest
    env:
      MY_MAGIC_NUMBER: ${{ secrets.MY_MAGIC_NUMBER }}
      
    steps:   
    - name: Guess magic number
      run: echo ${{ secrets.MY_MAGIC_NUMBER }}
    - name: Guess magic number with env variable
      run: echo ($MY_MAGIC_NUMBER +1)

    
      
    

